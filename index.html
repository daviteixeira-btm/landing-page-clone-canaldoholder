<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Meu CSS-->
    <link rel="stylesheet" href="styles/style.css">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <title>Clone Site - Jornada Para Wall Street - Canal do Holder</title>
  </head>
  <body>
      <main>
          <section class="container-fluid" id="firts-section">
            <div class="row" id="primeira-linha">
                <div class="col-sm-12 col-md-5 mx-4 my-5" id="primeira-coluna">
                    <img src="/images/logo-jornada-para-wall-street.png" width="327" height="156" alt="">
                    <h1 class="my-4">
                        A DECISÃO FINANCEIRA MAIS IMPORTANTE DA SUA VIDA, A UM CLICK DE DISTÂNCIA.
                    </h1>
                    <h2 class="mb-4">
                        Abra a sua conta nos Estados Unidos em menos de 7 dias e invista nas melhores empresas do mundo.
                    </h2>
                    <form>
                        <div class="mb-2" id="campo-nome">
                            <input type="name" class="form-control" id="input-name" placeholder="Insira seu nome">
                        </div>
                        <div class="mb-2" id="campo-email">
                            <input type="email" class="form-control" id="input-email" placeholder="Insira seu melhor e-mail">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Quero assistir as aulas agora</button>
                        <p>
                            <i class="bi bi-calendar2-week"></i> Aulas disponíveis agora!
                        </p>
                    </form>
                </div>
                <div class="col-sm-12 col-md-7">

                </div>
            </div>
          </section>
      </main>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
